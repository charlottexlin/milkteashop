<html>
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Neucha&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css" />
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">
    <title>Milk Tea Shop</title>
    <script src="index.js" type="module"></script>
</head>

<body>
    <!-- Informative text at the top of the screen -->
    <div class="info">
        <h1>Thanks for playing my game!</h1>
        <h2>Check out my other stuff at <a href="https://www.charlottexlin.com">charlottexlin.com</a></h2>
    </div>

    <!-- White frame around the game -->
    <div id="frame"></div>

    <!-- The game screen -->
    <div id="game" class="invisible gameScreen">

        <!-- Background images -->
        <img src="./img/shopPane.png" alt="shop pane" id="shopPane" class="absolute">
        <img src="./img/orderPane.png" alt="order pane" id="orderPane" class="absolute">
        <img src="./img/ingredientsPane.png" alt="ingredients pane" id="ingredientsPane" class="absolute">

        <!-- Timer -->
        <h2 id="timer" class="absolute">Remaining Time: 0:00</h2>

        <!-- Secret border to cover up the cup changing -->
        <div id="sb1" class="secretBorder"></div>
        <div id="sb2" class="secretBorder"></div>

        <!-- Shop panel on the top-left side -->
        <div>
            <!-- Customer -->
            <img src="" alt="" id="customer" class="absolute">
            <!-- Perfect -->
            <img src="" alt="" id="perfect" class="absolute perfect-animation">
            <!-- Price Text -->
            <h1 id="priceText" class="absolute perfect-animation"></h1>
            <div id="cupOfTea">
                <!-- Cup -->
                <img src="./img/cup.png" alt="cup" id="cup" class="absolute">
                <!-- Tea -->
                <img src="" alt="" id="tea" class="absolute">
                <!-- Toppings -->
                <img src="" alt="" id="boba" class="topping absolute">
                <img src="" alt="" id="redBean" class="topping absolute">
                <img src="" alt="" id="jelly" class="topping absolute">
                <img src="" alt="" id="whippedCream" class="topping absolute">
                <!-- Temperature -->
                <img src="" alt="" id="temperature" class="absolute">
            </div>
        </div>

        <!-- Order panel on the bottom-left side -->
        <div>
            <div id="orderIcons" class="ingredientIcons">
                <img src="" alt="" id="flavorOrder" class="icon">
                <img src="" alt="" id="toppingOrder" class="icon">
                <img src="" alt="" id="tempOrder" class="icon">
            </div>
        </div>

        <!-- Ingredients panel on the right side -->
        <div>
            <!-- Flavors -->
            <div id="flavorIcons" class="ingredientIcons">
                <img src="./img/greenTeaIcon.png" alt="green tea icon" id="greenTeaIcon" class="icon">
                <img src="./img/strawberryIcon.png" alt="strawberry icon" id="strawberryIcon" class="icon">
                <img src="./img/peachIcon.png" alt="peach icon" id="peachIcon" class="icon">
                <img src="./img/taroIcon.png" alt="taro icon" id="taroIcon" class="icon">
                <img src="./img/mangoIcon.png" alt="mango icon" id="mangoIcon" class="icon">
                <img src="./img/lycheeIcon.png" alt="lychee icon" id="lycheeIcon" class="icon">
                <img src="./img/melonIcon.png" alt="melon icon" id="melonIcon" class="icon">
                <img src="./img/jasmineIcon.png" alt="jasmine icon" id="jasmineIcon" class="icon">
            </div>
            <!-- Toppings -->
            <div id="toppingIcons" class="ingredientIcons">
                <img src="./img/strawberryBobaIcon.png" alt="strawberry boba icon" id="strawberryBobaIcon" class="icon">
                <img src="./img/mangoBobaIcon.png" alt="mango boba icon" id="mangoBobaIcon" class="icon">
                <img src="./img/pearlsIcon.png" alt="pearls icon" id="pearlsIcon" class="icon">
                <img src="./img/redBeanIcon.png" alt="red bean icon" id="redBeanIcon" class="icon">
                <img src="./img/peachJellyIcon.png" alt="peach jelly icon" id="peachJellyIcon" class="icon">
                <img src="./img/grassJellyIcon.png" alt="grass jelly icon" id="grassJellyIcon" class="icon">
                <img src="./img/coffeeJellyIcon.png" alt="coffee jelly icon" id="coffeeJellyIcon" class="icon">
                <img src="./img/whippedCreamIcon.png" alt="whipped cream icon" id="whippedCreamIcon" class="icon">
            </div>
            <!-- Temperature -->
            <div id="tempIcons" class="ingredientIcons">
                <img src="./img/coldIcon.png" alt="cold icon" id="coldIcon" class="icon">
                <img src="./img/roomTempIcon.png" alt="room temp icon" id="roomTempIcon" class="icon">
                <img src="./img/hotIcon.png" alt="hot icon" id="hotIcon" class="icon">
            </div>
            <!-- Buttons and money counter -->
            <button id="doneBtn" class="absolute">Done</button>
            <button id="trashBtn" class="absolute">Trash</button>
            <h1 id="moneyCounter" class="absolute">$0</h1>
        </div>

    </div>

    <!-- The game start screen -->
    <div id="gameStart" class="gameScreen">
        <div class="menuBg absolute"></div>
            <h1 id="startHeader" class="menuHeader absolute">Milk Tea Shop</h1>
            <div id="startMenuBtns" class="absolute">
                <button id="playBtn" class="startMenuBtn">Play</button>
                <button id="tutorialBtn" class="startMenuBtn">How to play</button>
                <button id="creditsBtn" class="startMenuBtn">Credits</button>
            </div>
        </div>
    </div>

    <!-- The "how to play" screen -->
    <div id="tutorial" class="invisible gameScreen">
        <div class="menuBg absolute"></div>
            <h1 id="tutorialHeader" class="menuHeader absolute">How to play</h1>
            <button id="backBtn1" class="backBtn absolute">Back to menu</button>
        </div>
    </div>

    <!-- The "credits" screen -->
    <div id="credits" class="invisible gameScreen">
        <div class="menuBg absolute"></div>
            <h1 id="creditHeader" class="menuHeader absolute">How to play</h1>
            <button id="backBtn2" class="backBtn absolute">Back to menu</button>
        </div>
    </div>

    <!-- The game over screen -->
    <div id="gameOver" class="invisible gameScreen">
    <div class="menuBg absolute"></div>
        <h1 id="gameOverHeader" class="menuHeader absolute">Game over</h1>
        <h2 id="gameOverText" class="absolute"></h2>
        <div id="gameOverMenuBtns" class="absolute">
            <button id="restartBtn" class="gameOverMenuBtn">Play again</button>
            <button id="backBtn3" class="gameOverMenuBtn">Back to menu</button>
        </div>
    </div>
</body>
</html>
